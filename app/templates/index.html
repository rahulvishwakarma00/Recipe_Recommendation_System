<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Recipe Recommendation System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Hybrid Recipe Recommendation System</h1>
    <form action="/recommend" method="POST">
        <label for="user">Enter User ID:</label>
        <input type="text" id="user" name="user" required>
        <label for="recipe">Enter a Recipe Name:</label>
        <input type="text" id="recipe" name="recipe" required>
        <button type="submit">Get Recommendations</button>
    </form>
    {% if recommendations %}
        <h2>Recommended Recipes:</h2>
        <ul>
            {% for recipe in recommendations %}
                <li>{{ recipe }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
